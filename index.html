<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Products</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h2>Products</h2>

  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Units In Stock</th>
          <th>Unit Price</th>
          <th>Discontinued</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody>
        <tr id='product-name'></tr>
        <tr id='units-in-stock'></tr>
        <tr id='unit-price'></tr>
        <tr id='discontinued'></tr>
        <tr id='details'></tr>
      </tbody>
    </table>
  </div>


  <h2>Product Details</h2>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Details</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
